<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flourish Chart Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .graph-container {
            margin-bottom: 30px;
        }
        .graph-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .graph-description {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- First Graph -->
    <div class="graph-container">
        <div class="graph-title">Title of First Graph</div>
        <div class="graph-description">This is a short description of the first graph. It explains its purpose and data insights.</div>
        <div class="flourish-embed flourish-chart" data-src="visualisation/16931484">
            <script src="https://public.flourish.studio/resources/embed.js"></script>
            <noscript>
                <img src="https://public.flourish.studio/visualisation/16931484/thumbnail" width="100%" alt="chart visualization" />
            </noscript>
        </div>
    </div>

    <!-- Second Graph -->
    <div class="graph-container">
        <div class="graph-title">Title of Second Graph</div>
        <div class="graph-description">This is a short description of the second graph. It highlights key observations from the visualization.</div>
        <div class="flourish-embed flourish-chart" data-src="visualisation/16931958">
            <script src="https://public.flourish.studio/resources/embed.js"></script>
            <noscript>
                <img src="https://public.flourish.studio/visualisation/16931958/thumbnail" width="100%" alt="chart visualization" />
            </noscript>
        </div>
    </div>
</body>
</html>
